<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>PlatelyAI - AI-Powered Meal Planning for Athletes & Fitness Enthusiasts</title>
    <meta name="title" content="PlatelyAI - AI-Powered Meal Planning for Athletes & Fitness Enthusiasts" />
    <meta name="description" content="Turn your fridge ingredients into high-protein meals instantly. Scan your food, get AI-generated recipes with complete nutrition info. Perfect for bulking, cutting, or maintaining." />
    <meta name="keywords" content="meal planning, AI meal planner, high protein meals, fitness nutrition, macro tracking, recipe generator, food scanner, bodybuilding meals, weight loss recipes" />
    <meta name="author" content="PlatelyAI" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myplately.com/" />
    <meta property="og:title" content="PlatelyAI - AI-Powered Meal Planning for Athletes" />
    <meta property="og:description" content="Turn your fridge ingredients into high-protein meals instantly. Scan, get recipes, track macros." />
    <meta property="og:image" content="https://myplately.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://myplately.com/" />
    <meta property="twitter:title" content="PlatelyAI - AI-Powered Meal Planning for Athletes" />
    <meta property="twitter:description" content="Turn your fridge ingredients into high-protein meals instantly. Scan, get recipes, track macros." />
    <meta property="twitter:image" content="https://myplately.com/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://myplately.com/" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://storage.googleapis.com" />
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebaseapp.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/PlatelyAI Logo.png" />
    <link rel="apple-touch-icon" href="/PlatelyAI Logo.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/PlatelyAI Logo.png" as="image" type="image/png" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PlatelyAI",
      "url": "https://myplately.com",
      "description": "AI-powered meal planning app that transforms your available ingredients into high-protein meals with complete nutrition information.",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127"
      }
    }
    </script>
  </head>

  <body>
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" method="POST" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
